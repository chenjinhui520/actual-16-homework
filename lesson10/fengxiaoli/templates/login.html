    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
        <div class="container">
            <div class="row">
                <div class="col-md-8  col-md-offset-2">
                   <form class="form-horizontal" action="/login" method="POST" onsubmit='return check()' >
		       </br>
		       </br>
		       </br>
		       </br>
		       <h3 class="form-title font-green" align="center">Sign In</h3>
                       <div class="form-group">
                           <label class="control-label col-md-3" style="color:white">Username
                               <span class="required" aria-required="true"> * </span>
                           </label>
                           <div class="col-md-5">
                               <input type="text" class="form-control" id="username" name='username'>
   			       <div id='checkuserinfo' style="color:red"></div>
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-md-3" style="color:white">Password
                               <span class="required" aria-required="true"> * </span>
                           </label>
                           <div class="col-md-5">
                               <input type="password" class="form-control" name='password' id="submit_form_password">
   		        	<div id='checkpasswd' style="color:red"></div>
                           </div>
                       </div>

                       <div class="col-md-offset-4 col-md-4">
                           <button type="submit" class="btn green button-submit">Submit<i class="fa fa-check"></i></button>
                       </div>
                       <div class="col-md-offset-3 col-md-9">
   		           <div id='loginstatus' style="color:red">{{ errmsg }}</div>
                       </div>
                   </form>
            </div>
        </div>
    </div>
      
        <!-- BEGIN CORE PLUGINS -->

        <script src="/static/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>

        <!-- END THEME LAYOUT SCRIPTS -->
        <script>
            $(document).ready(function()
            {
                $('#clickmewow').click(function()
                {
                    $('#radio1003').attr('checked', 'checked');
                });
            })

            function check(){
            
                 var username = $('#username').val()
                 var password = $('#submit_form_password').val()

       		 if ( username == '' ) {
                         $('#checkuserinfo').html('The username is null.')
       			 return false

       	         }
		 else {
                         $('#checkuserinfo').html('')
	         }
       
       		 if ( password == '' ) {
                         $('#checkpasswd').html('The password is null.')
       			 return false

       	         }
		 else {
                         $('#checkpasswd').html('')
		 }

       	         return true
            }


        </script>
