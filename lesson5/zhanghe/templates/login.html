<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>般若用户注册登录系统</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
    <div class="content">
        <h1 class="title"><i class="topic">般若</i>用户注册登录系统</h1>
        <div class="login">
            <form action="/login" method="POST">
                <input type="text" placeholder="用户名" class="input loginInput" name="username">
                <input type="password" placeholder="密码" class="input loginInput" name="password">
                <input type="submit" value="登录" class="input loginBtn">
            </form>
        </div>
        <div class="back">
            <a href="/">返回主页</a>
        </div>
    </div>
</body>

</html>
