<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>OpsWeb注册页面</title>
  </head>

  <body>

    <div class="container">
      <div style="padding-top:100px;padding-left:500px;">
        <form class="form-horizontal" action="{{ url_for('.register')}}" method="POST">

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Pick a username" name="username"  required>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"  placeholder="you@example.com" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Create a password" name="password" required >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-lg btn-primary" type="submit">注册</button>
            </div>
          </div>

        </form>
      </div>
    </div> <!-- /container -->

  </body>
</html>
