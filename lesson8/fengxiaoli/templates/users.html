        <script>
            $(document).ready(function()
            {
                $('#clickmewow').click(function()
                {
                    $('#radio1003').attr('checked', 'checked');
                });
            })
            
            $('.editbtn').click(function(){
		    var id = $(this).attr('uid')
		    var username = $(this).parents('tr').children('td').eq(1).text()
		    var email = $(this).parents('tr').children('td').eq(2).text()
		    var password = $(this).parents('tr').children('td').eq(3).text()

		    $('#myModal').modal('show')

		    $('#username').attr('value',username.trim())
		    $('#email').attr('value',email.trim())
		    $('#password').attr('value',password.trim())
		    $('#rpassword').attr('value',password.trim())
		    
		    function checkuser(username){
                            if ( username == '' ) {
                                    $('#checkuserinfo').html('Username is null')
                                    return false
                            }
                            else {
                                    $('#checkuserinfo').html('')
                            }
			    return true
		    }
		    
		    function checkemail(email){
                            if ( email == '' ) {
                                    $('#checkemailinfo').html('Email is null')
                                    return false
                            }
                            else {
                                    $('#checkemailinfo').html('')
                            }

			    var re =  /^(\w)+(\.\w+)*@51reboot$/;
                            if (!re.test(email)) {
                                   $('#checkemailinfo').html('This email format is not correct. Please use *@51reboot.')
                                   return false

                            }
			    return true

		    }

		    function checkpasswd(password){
                            if ( password == '' ) {
                                    $('#checkpasswd').html('Password is null')
                                    return false
                            }
                            else {
                                    $('#checkpasswd').html('')
                            }
			    return true
		    }
		    
		    function checkrpasswd(rpassword){
                            if ( rpassword == '' ) {
                                    $('#comparepasswd').html('Confirm password is null')
                                    return false
                            }
                            else {
                                    $('#comparepasswd').html('')
                            }
			    return true
		    }
                    
                    $('#btnsave').click(function(){
	                    var username = $('#username').val().trim()
	                    var email = $('#email').val().trim()
	                    var password = $('#password').val().trim()
	                    var rpassword = $('#rpassword').val().trim()

                            if (!checkuser(username))
		    		    return

                            if (!checkemail(email))
				    return

                            if (!checkpasswd(password))
				    return

                            if (!checkrpasswd(rpassword))
				    return

			    type = 'POST'
			    url = '/users/edit/' + id
			    data = {username:username,email:email,password:password,id:id}

			    $.ajax({
				    type: type,
				    url: url,
				    data: data,
				    dataaType: "json",
				    success: function(data){
					    location.reload()
				    },
				    error: function(){
					    $('#errorstatus').html('Sorry. The server has an exception!')
				    },

			    })

                    })

                    $('#username').change(function(){
	                    var username = $('#username').val().trim()
			    console.log('username change')

                            if (!checkuser(username))
				    return

			    type = 'POST'
			    url = '/checkuser' 
			    data = {username:username}

			    $.ajax({
				    type: type,
				    url: url,
				    data: data,
				    dataType: "json",
				    success: function(data){
					    if (data['status'] == 1) {
				                $('#checkuserinfo').html('This user exist. Please change another username!')
						    return
					    }
					    else {
				                $('#checkuserinfo').html('')
					    }
				    },
				    error: function(){
					    $('#errorstatus').html('Sorry. The server has an exception!')
				    },

			    })

                    })

                    $('#email').change(function(){
	                    var email = $('#email').val().trim()
                            if (!checkemail(email))
				    return

			    type = 'POST'
			    url = '/checkemail' 
			    data = {email:email}

			    $.ajax({
				    type: type,
				    url: url,
				    data: data,
				    dataType: "json",
				    success: function(data){
					    if (data['status'] == 1) {
				                $('#checkemailinfo').html('This email exist. Please change another email!')
						return

					    }
					    else {
				                $('#checkemailinfo').html('')
					    }
				    },
				    error: function(){
					    $('#errorstatus').html('Sorry. The server has an exception!')
				    },

			    })

                    })

                    $('#password').blur(function(){
	                    var password = $('#password').val().trim()
                            if (!checkpasswd(password))
				    return

                    })

                    $('#rpassword').blur(function(){
	                    var password = $('#password').val().trim()
	                    var rpassword = $('#rpassword').val().trim()
                            if (!checkrpasswd(rpassword))
				    return

			    if ( password != rpassword ) {
				    $('#comparepasswd').html('The password and confirm password are different!')
				    return
			    }
			    else {
				    $('#comparepasswd').html('')
		            }


                    })

            })


        $('.delbtn').click(function(){
		$('#myDelModal').modal('show')
	        var uid = $(this).attr('uid')
		var name = $(this).attr('username')
		$('#delinfo').html('你确定要删除 ' + name + ' 用户吗?')

		$('#btndel').click(function(){

			    type = 'POST'
			    url = '/users/del/' + uid
			    data = {}

			    $.ajax({
				    type: type,
				    url: url,
				    data: data,
				    dataType: "json",
				    success: function(data){
					    console.log('del ajax succss')
					    location.reload()

				    },
				    error: function(){
					    console.log('del ajax error')
				    },

			    })
		})
		   
	})
