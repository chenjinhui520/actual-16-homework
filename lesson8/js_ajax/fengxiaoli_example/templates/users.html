        <script>
            $(document).ready(function()
            {
                $('#clickmewow').click(function()
                {
                    $('#radio1003').attr('checked', 'checked');
                });
            })
 
	$('.editbtn').click(function(){
		// 获取table编辑按钮这一行的 用户名 邮箱 密码 的值
		id = $(this).attr('uid')
		var username = $(this).parents("tr").children("td").eq(1).text()
		var email = $(this).parents("tr").children("td").eq(2).text()
		var passwd = $(this).parents("tr").children("td").eq(3).text()
		// 弹起模态框
		$('#myModal').modal('show')
		// 把值写入模态框的各个input
		$('#name').attr('value', username.trim())
		$('#passwd').attr('value', passwd.trim())
		$('#email').attr('value', email.trim())

		// 点击模态框的保存按钮，发送数据到后端 完成修改
		$('#btnsave').click(function(){
		// 获取模态框修改后的值
		username = $('#name').val()
		passwd = $('#passwd').val()
		email = $('#email').val()

		    type = 'POST'    // GET,POST,DELETE,PUT, ...
    		    url = '/users/edit' 
    	    	    data = {username:username,password:passwd, email:email, id:id }
		    console.log(data)

    		    $.ajax({
             		type: type,
             		url: url,
             		data: data,
             		dataType: "json",
             		success: function(data){
              		//逻辑         
				location.reload()
             		},
	     		error: function(){
	     		//显示错误信息
	     	},
    })


		})


	})
